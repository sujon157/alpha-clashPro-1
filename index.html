<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- Daisy UI and Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="">
    <main class="font-poppins min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">\
        <!-- Home Screen -->
        <section id="home-screen" class="home  min-h-screen text-[#FFFFFF] flex flex-col justify-center items-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="font-anton  text-9xl uppercase">Alpha Clash Pro</h1>
                <p>Unleash You Keyboard Kung Fu: Press "Enter" to Play</p>
                <button onclick="play()" class="text-black bg-white w-32 h-14 rounded-md">Play Now</button>
            </div>
        </section>
        <!-- play ground start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-10">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl bg-[#FFFFFFB3] border-[#010313CC] ">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] text-white px-8 pb-3 rounded-b-xl">Don't Watch While Playing Game</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class=" text-black text-8xl mb-8 font-extrabold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>

                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- button -->
                <div class="flex justify-between w-full">
                    <button class="btn bg-[#894189] text-white h-14 w-40 rounded-full">
                        Life
                        <img src="images/Vector.svg" alt="">

                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] text-white h-14 w-[170px] rounded-full">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span>1</span>

                    </button>
                </div>

                <!-- life score -->
            </div>
        </section>
        <!-- play ground end -->

        <!-- Final score start -->
        <section class="score flex justify-center items-center  min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] rounded-2xl p-10">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn text-black h-[61px] w-[175px] text-2xl rounded-md">
                    Play Again
                </button>
                <p class="text-xl">Practise will make you pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-1.js"></script>
</body>

</html>
