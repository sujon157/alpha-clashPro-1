<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- Daisy UI and Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="">
    <main class="font-poppins min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">\
        <!-- Home Screen -->
        <section class="home  min-h-screen text-[#FFFFFF] flex flex-col justify-center items-center  hidden">
            <div class="flex flex-col items-center gap-10">
                <h1 class="font-anton  text-9xl uppercase">Alpha Clash Pro</h1>
                <p>Unleash You Keyboard Kung Fu: Press "Enter" to Play</p>
                <button class="text-black bg-white w-32 h-14 rounded-md">Play Now</button>
            </div>

        </section>
        <!-- play ground start -->
        <section class="play-ground">
            <div class="flex flex-col items-center gap-20 pt-10">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl bg-[#FFFFFFB3] border-[#010313CC] ">
                    <div  class="flex justify-center ">
                        <p  class="bg-[#2F2941] text-white px-8 pb-3 rounded-b-xl">Don't Watch While Playing Game</p>
                    </div>
                   <div class="flex justify-center items-center h-full">
                    <p class="text-black  text-9xl font-bold">Y</p>

                   </div>
                </div>
                <!-- keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- button -->
              <div class="flex justify-between w-full">
                <button class="btn bg-[#894189] text-white h-14 w-40 rounded-full">
                    Life
                    <img src="images/Vector.svg" alt="">
                   
                    <span>1</span>
                  </button>
                  <button class="btn bg-[#360490] text-white h-14 w-[170px] rounded-full">
                    Score
                    <img src="images/monetization_on.svg" alt="">
                    <span>1</span>
                    
                  </button>
              </div>
                <!-- keyboard end -->
                <!-- life score -->
            </div>
        </section>
        <!-- play ground end -->
        <section class="score">

        </section>
    </main>
</body>

</html>
